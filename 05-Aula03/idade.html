<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            background-color: #dedede;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        header{
            display: block;
            justify-content: center;
            align-items: center;
            margin-top: 5px;
        }
        form{
            width: 700px;
            height: 180px;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0px 5px 15px;
            display: flex;
            gap:16px;
        }
        form .container, form #resultado{
            width: 50%;
            height: 150px;
        }
        form #resultado{
            background-color: #dedede;
        }
        form label{
            display: block;
            font-size: 12px;
            letter-spacing: 1px;
            font-size: bold;
            margin-bottom: 6px;
        }
        form input{
            height: 50px;
            border: 2px solid #dedede;
            outline: none;
            width: 100%;
            border-radius: 5px;
            padding-left: 10px;            
        }
        form input:focus{
            border-color: aqua;

        }
        form button{
            width: 100%;
            height: 30%;
            background-color: gray;
            border-radius: 5px;
            border: 0;
            margin-top: 16px;
            color: #000000;
            font-weight: bold;
        }
        #resultado{
            display: felx;
            justify-content: center;
            align-items: center;

        }
        #resultado img{
            width: 100%;
            height: 100%;
        }
        #Faixa_Etaria{
            display: block;
            justify-content: center;
            align-items: center;
            
        }

        .cabecalho h1{
           margin:20px;
           padding: 16px;
           display: flex;
           justify-content: center;
           
           
        }

    </style>
</head>

<body>
    <div>
        <div class="cabecalho">
            <h1>Verificar estatus da Idade</h1>
            
        </div>
             <form onsubmit="checkIdade()">
                <div class="container">
                    <label for="idade">Idade</label>
                    <input type="text" id="idade">
                    <button type="submit">Checar</button>
                </div>
            <div id="resultado">
                <img src="" alt="" srcset="" id="imagem">
            </div>
            <div id="Faixa_Etaria">
                
            </div>
    
        </form>
    </div>
   


</body>

</html>
